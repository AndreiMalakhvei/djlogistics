{% extends 'carriage/carriage_base.html' %}
{%  load static %}

{%  block carriage_content %}

    <div class="page-banner-wrap text-center bg-cover" style="background-image: url('{%  static 'carriage/img/home2/warehouse.jpg' %}')">
        <div class="container">
            <div class="page-heading text-white">
                <h1>Warehousing</h1>
            </div>
        </div>
    </div>


    <section class="our-price-wrapper section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block-contents mb-60">
                        <div class="section-title text-center">
                            <h5 class="text-center">Our</h5>
                            <span>Best Pricing</span>
                            <h2>cargo <span>handling</span></h2>
                        </div>
                    </div>
                </div>
            </div>


        {% for warehouse in warehouses %}
            <div class="single-price-bar">
                <div class="row align-items-center">
                    <div class="col-xl-4">
                        <div class="package-name">
                            <h3>{{ warehouse.name}}</h3>
                        </div>
                    </div>
                    <div class="col-xl-4 pe-xl-0">
                        <div class="package-features">
                            <span>{{ warehouse.address }}Custom business rules</span>

                        </div>
                    </div>
                    <div class="col-xl-2">

                            <img src="{{ warehouse.city.country.flag_large.url}}">

                    </div>
                    <div class="col-xl-2 text-xl-end">
                        <a href="{% url 'carriage:warehouse_detail' pk=warehouse.pk %}" class="theme-btn minimal-btn">View Picing <i class="fal fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}


        </div>
    </section>

    {% endblock %}
